      <stop offset="0%" style="stop-color:#002f4d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Industrial gear element - improved and sharper -->
  <g id="gear">
    <!-- Main gear circle -->
    <circle cx="160" cy="160" r="72" fill="#0066cc" stroke="#002f4d" stroke-width="2"/>
    
    <!-- Gear teeth - improved with better proportions -->
    <path d="M 160 72 L 168 88 L 152 88 Z" fill="#002f4d"/>
    <path d="M 206.8 97.2 L 202.8 112 L 190 104 Z" fill="#002f4d"/>
    <path d="M 230.8 142.8 L 216 146.8 L 216 130 Z" fill="#002f4d"/>
    <path d="M 230.8 177.2 L 216 173.2 L 216 190 Z" fill="#002f4d"/>
    <path d="M 206.8 222.8 L 202.8 208 L 190 216 Z" fill="#002f4d"/>
    <path d="M 160 248 L 168 232 L 152 232 Z" fill="#002f4d"/>
    <path d="M 113.2 222.8 L 117.2 208 L 130 216 Z" fill="#002f4d"/>
    <path d="M 89.2 177.2 L 104 173.2 L 104 190 Z" fill="#002f4d"/>
    <path d="M 89.2 142.8 L 104 146.8 L 104 130 Z" fill="#002f4d"/>
    <path d="M 113.2 97.2 L 117.2 112 L 130 104 Z" fill="#002f4d"/>
    
    <!-- Inner circle -->
    <circle cx="160" cy="160" r="32" fill="#002f4d" stroke="#0066cc" stroke-width="2"/>
    <circle cx="160" cy="160" r="16" fill="white"/>
  </g>
  
  <!-- Company name "СОЛИДНОСТ" -->
  <text x="340" y="200" font-family="Arial, Helvetica, sans-serif" font-size="128" font-weight="bold" fill="url(#blueGradient)">
    СОЛИДНОСТ
  </text>
  
  <!-- Subtle tagline or accent line -->
  <line x1="340" y1="232" x2="1140" y2="232" stroke="#0066cc" stroke-width="4"/>
  <text x="340" y="270" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#002f4d" letter-spacing="8">
    ПРОИЗВОДСТВО НА МАШИНИ
  </text>
</svg>
