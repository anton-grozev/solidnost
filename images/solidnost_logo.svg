<svg width="1200" height="320" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320" shape-rendering="geometricPrecision">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#002f4d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Industrial gear element - enhanced high-resolution version -->
  <g id="gear" shape-rendering="geometricPrecision">
    <!-- Main gear circle with enhanced border -->
    <circle cx="160" cy="160" r="74" fill="#0066cc" stroke="#002f4d" stroke-width="3"/>
    
    <!-- Gear teeth - enhanced with better proportions and symmetry -->
    <path d="M 160 70 L 170 88 L 150 88 Z" fill="#002f4d" shape-rendering="geometricPrecision"/>
    <path d="M 208.2 96.4 L 204 112 L 189 103 Z" fill="#002f4d" shape-rendering="geometricPrecision"/>
    <path d="M 233.6 141.8 L 217 147 L 217 129 Z" fill="#002f4d" shape-rendering="geometricPrecision"/>
    <path d="M 233.6 178.2 L 217 173 L 217 191 Z" fill="#002f4d" shape-rendering="geometricPrecision"/>
    <path d="M 208.2 223.6 L 204 208 L 189 217 Z" fill="#002f4d" shape-rendering="geometricPrecision"/>
    <path d="M 160 250 L 170 232 L 150 232 Z" fill="#002f4d" shape-rendering="geometricPrecision"/>
    <path d="M 111.8 223.6 L 116 208 L 131 217 Z" fill="#002f4d" shape-rendering="geometricPrecision"/>
    <path d="M 86.4 178.2 L 103 173 L 103 191 Z" fill="#002f4d" shape-rendering="geometricPrecision"/>
    <path d="M 86.4 141.8 L 103 147 L 103 129 Z" fill="#002f4d" shape-rendering="geometricPrecision"/>
    <path d="M 111.8 96.4 L 116 112 L 131 103 Z" fill="#002f4d" shape-rendering="geometricPrecision"/>
    
    <!-- Inner circles with enhanced contrast -->
    <circle cx="160" cy="160" r="34" fill="#002f4d" stroke="#0066cc" stroke-width="3"/>
    <circle cx="160" cy="160" r="18" fill="#ffffff" stroke="#002f4d" stroke-width="1"/>
  </g>
  
  <!-- Company name "СОЛИДНОСТ" with enhanced rendering -->
  <text x="340" y="200" font-family="Arial, Helvetica, sans-serif" font-size="128" font-weight="bold" fill="url(#blueGradient)" text-rendering="geometricPrecision">
    СОЛИДНОСТ
  </text>
  
  <!-- Enhanced accent line -->
  <line x1="340" y1="232" x2="1140" y2="232" stroke="#0066cc" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Tagline with improved spacing -->
  <text x="340" y="270" font-family="Arial, Helvetica, sans-serif" font-size="36" fill="#002f4d" letter-spacing="8" text-rendering="geometricPrecision">
    ПРОИЗВОДСТВО НА МАШИНИ
  </text>
</svg>
