<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFED4E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="blackStroke">
      <feMorphology in="SourceAlpha" result="DILATED" operator="dilate" radius="8"/>
      <feFlood flood-color="#000000" flood-opacity="1" result="BLACK"/>
      <feComposite in="BLACK" in2="DILATED" operator="in" result="OUTLINE"/>
      <feMerge>
        <feMergeNode in="OUTLINE"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background - СЃРёРЅРёСЏС‚ С„РѕРЅ РѕС‚ СЃР°Р№С‚Р° -->
  <rect width="512" height="512" fill="#003d66"/>
  
  <!-- Letter C with gradient and black stroke -->
  <text x="256" y="400" 
        font-family="Impact, Arial Black, sans-serif" 
        font-size="450" 
        font-weight="900"
        font-style="italic"
        text-anchor="middle"
        fill="url(#goldGradient)"
        filter="url(#blackStroke)">C</text>
</svg>
